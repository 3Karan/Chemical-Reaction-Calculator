<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemicalCALC</title>
    <link rel="icon" href="./static/images/logo.png" type="image" sizes="16x16">
    <link rel="stylesheet" href="./static/css/index.css">
</head>
<body>
    <div class="container">
        <h1 style="font-size: 50px;">ChemicalCALC</h1>
        
        <div class="calculator">
            <input type="text" name="screen" id="screen">
        <table>
        <tr>
            <td><button>(</button></td>
            <td><button>)</button></td>
            <td><button>C</button></td>
            <td><button id="deleteButton"><img  style="width: 50px;align-items: center;" src="./static/images/backspace.png"></img></button></td>
            
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>X</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>+</button></td>
        </tr>
        <tr>
            <td><button>0</button></td>
            <td><button>/</button></td>
            <td colspan="2" ><button  id="resultButton" >=</button></td>
        </tr>
        </table>
    </div>
    </div>

</body>
<script src="./static/js/index.js"></script>
</html>
